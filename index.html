<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/index.css">

    <title>Calculator</title>
</head>
<body>
    <button type="button"  id="img1"><img src="../icon/download.jpg" alt="Calculator"></button>
    <main id="main" class="outline">
      
        <header id="menubar"class="mainheader"><span>Calculator</span><button id="close1"type="button">x</button></header>

        <section id="section" class="inline">
           
            <div class="calci">
                <!-- <div class="previous" data-previos-operand></div> -->
                <!-- <div class="current" data-current-operand></div> -->
                <input type="text" name="screen" id="screen">
            </div>
           <div id="button1" class="button">
            <button class="btn" id="b7"data-number>7</button>
            <button class="btn" id="b8"data-number>8</button>         
            <button class="btn" id="b9" data-number>9</button>

            <button class="btn" id="dot" data-delete>del</button>
            <button class="btn" id="clear" data-all-clear>AC</button>

            <button class="btn" id="b4" data-number>4</button>
            <button class="btn" id="b5" data-number>5</button>
            <button class="btn" id="b6" data-number>6</button>

            <button class="btn" id="mod" data-operation>%</button>
            <button class="btn" id="minus" data-operation> âˆš</button>

            <button class="btn" id="b1"data-number>1</button>
            <button class="btn" id="b2" data-number>2</button>
            <button class="btn" id="b3"data-number>3</button>
           
            <button class="btn" id="mul" data-operation>*</button>
            <button class="btn" id="minus" data-operation> / </button>
            
            <button class="btn" id="add"value="s" data-operation>+</button>
            <button class="btn" id="minus" data-operation> - </button>
            
            <button class="btn" id="b0" data-number>0</button>
           <button class="btn" id="dot" data-number>.</button>               
            <button class="btn span2" id="equal" data-equal>=</button>
           
            
            
           </div>
          


        </section>
    </main>
